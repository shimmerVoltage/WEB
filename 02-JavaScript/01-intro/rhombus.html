<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rhombus</title>
    <style>
        body
        {
            background-color:black;
            color:#00FF00;
            font-family:'Segoe UI', Tahoma, Verdana, Geneva, Tahoma, sans-serif;
            font-size:32px;
            /*text-align:center;*/
        }
    </style>
</head>
<body>
    <h1>Rhombus</h1>
    <hr />
    <pre>
        <script>
            document.writeln();
            let n = Number(prompt("Введите размер фигуры:"));
            for (let i = 0; i < n * 2; i++)
            {
                for (let j = 0; j < n * 2; j++)
                {
                    if (i + n == j || j + n == i) document.write('\\');
                    else if (i == n - 1 - j || i-n == n * 2 - 1 - j) document.write('/');
                    else document.write('&nbsp;');
                }
                document.writeln();
            }
        </script>
    </pre>
</body>
</html>
