<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text"
                       placeholder="Сюда можно писать только буквы"
                       id="first_name"
                       name="first_name"
                       size="32"
                       minlength="3" maxlength="24"
                       required
                       pattern="^[A-ZА-Яa-zа-я]*">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" size="32" placeholder="Пароль - Рыбамеч" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)\[\]\{\}_+=\-\/\\'&quot\;:,.\|?<>]).{8,}$">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="phone-number">Номер телефона</label>
                <input type="tel" id="phone-number" placeholder="+7(XXX) XXX-XX-XX" name="phone-number" pattern=""
                       />
            </div>
            <div>
                <label for="birth-date">Дата рождения: </label>
                <input type="date" id="birth-date" name="birth-date" min="1950-01-01" 
            max="2011-01-01"/>
            </div>
            <div>
                <label for="brief">Пару слов о себе:</label><br />
                <textarea id="brief" name="brief" placeholder="Писать по Русски"></textarea>
            </div>
            <div>
                <img width="150" height="200"/><br>
                <label for="photo" id="photo">Выберите фоточку</label><br>
                <input type="file" id="photo" name="photo" />
            </div>
            <div>
                <label for="color" id="color">Ваш любимый цвет</label>
                <input type="color" id="color" name="color" />
            </div>
            <input type="submit" value="Отправить">
        </form>
    </main>
</body>
</html>
